<html>
<head>
<meta charset="utf-8">
<title>css</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
.sample1 {
display: block;
line-height: 100px;
width: 200px;
height: 100px;
background-color: yellow;
}

.sample2 {
display: block;
line-height: 100px;
width: 200px;
height: 100px;
background-color: green;
}

.sample3 {
float: left;
display: block;
line-height: 100px;
width: 300px;
height: 100px;
background-color: grey;
}

.img {
display: block
}

.parent {
float: left;
display: inline-block;
}

.clearfix::after {
   content: "";
   display: block;
   clear: both;
}

</style>
</head>
<body>
    <div class="parent">
        <div class="sample1">左</div>
        <div class="sample2">中</div>
    </div>
    <div  class="parent">
        <div class="sample3">右</div>
        <div class="img">
            <img src="./img.png">
        </div>
    </div>
</div>
</body>
</html>
